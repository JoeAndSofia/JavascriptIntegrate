<!DOCTYPE html>
<html lang="en">
<head>
	<script src="select.js"></script>
	<meta charset="UTF-8">
	<title>Test SelectJs</title>
	<style>
		body{
			padding: 0px;
			margin: 8px;
			user-select: none;
		}
		.select-area{
			background-color: #c9c9c9;
			position: relative;
			width: 600px;
			height: 600px;
		}
		.selectable{
			position: absolute;
			width: 15px;
			height: 15px;
			line-height: 15px;
		}
		.un-selected{
			background-color: #ffa500;
		}
		.selected{
			background-color: #aafa00;
			border: solid 1px #ffa500;
		}
	</style>
</head>
<body>
<div class="select-area" draggable="true">
	<span class="selectable un-selected">1</span>
	<span class="selectable un-selected">2</span>
	
	<span class="selectable un-selected">3</span>
</div>

<script>
	var targetList = document.querySelectorAll(".selectable");
	
	for(let i=0; i<targetList.length; i++){
//		console.log(targetList[i]);
		select.applyAction.clickSelect(targetList[i]);
	}
	if(targetList.length > 0){
		select.applyAction.dragSelect(targetList[0]);
	}
	
</script>

</body>
</html>

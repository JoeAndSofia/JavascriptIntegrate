<!DOCTYPE html>
<html lang="en">
<head>
	<script src="select.js"></script>
	<meta charset="UTF-8">
	<title>Test SelectJs</title>
	<style>
		body{
			padding: 0px;
			margin: 0px;
			user-select: none;
		}
		.select-area{
			background-color: #c9c9c9;
			position: relative;
			width: 120px;
			height: 120px;
			margin: 50px;
			padding: 10px;
			user-select: none;
		}
		.select-layer{
			z-index: 2;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			
		}
		.selectable{
			z-index: 1;
			position: absolute;
			width: 20px;
			height: 20px;
			line-height: 20px;
			background-color: #ffa500;
			font-size: 15px;
			text-align: center;
		}
		.selected{
			background-color: #aafa00;
			border: solid 1px #ffa500;
		}
	</style>
</head>
<body>
<div id="select-area-1" class="select-area" draggable="false">
	<div class="select-layer"></div>
</div>

<div id="select-area-2" class="select-area" draggable="false">
</div>

<script>
	let area1 = document.getElementById("select-area-1")
	let area2 = document.getElementById("select-area-2")
	for(let i=0;i<25;i++){
		let span = document.createElement("span")
		span.classList.add("selectable")
		span.classList.add("un-selected")
		span.innerText = i;
		span.style.left = (25 * (i % 5) + 10) + "px"
		span.style.top = (25 * Math.floor(i / 5) + 10) + "px"
		area1.appendChild(span)
//		area2.appendChild(span)
	}
	
	var targetList = document.querySelectorAll(".selectable");

	for(let i=0; i<targetList.length; i++){
//		console.log(targetList[i]);
		select.applyAction.clickSelect(targetList[i]);
	}
	let x = document.getElementById("select-area-1").querySelector(".select-layer")
	console.log("select-layer", x)
	select.applyAction.dragSelect(x);

</script>

</body>
</html>

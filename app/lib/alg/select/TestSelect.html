<!DOCTYPE html>
<html lang="en">
<head>
	<script data-main="index" src="../../trd/require/require_minified.js"></script>
	<meta charset="UTF-8">
	<title>Test SelectJs</title>
	<style>
		body{
			padding: 0px;
			margin: 0px;
			user-select: none;
		}
		.select-area{
			background-color: #c9c9c9;
			position: relative;
			width: 120px;
			height: 120px;
			margin: 50px;
			padding: 10px;
			user-select: none;
		}
		.select-layer{
			z-index: 2;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			
		}
		.selectable{
			z-index: 1;
			position: absolute;
			width: 20px;
			height: 20px;
			line-height: 20px;
			background-color: #ffa500;
			font-size: 15px;
			text-align: center;
		}
		.selected{
			background-color: #aafa00;
			border: solid 1px #ffa500;
		}
	</style>
</head>
<body>
<div id="select-area-1" class="select-area" draggable="false">
	<!--<div class="select-layer"></div>-->
</div>

<div id="select-area-2" class="select-area" draggable="false">
</div>

<script>


</script>

</body>
</html>
